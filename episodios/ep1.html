<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Episódio 1</title>
<link rel="stylesheet" href="style1.css">
<link rel="shortcut icon" href="/assets/favicongame.png" type="image/x-icon">
</head>
<body>
<!-- Música de fundo -->
<audio id="musica-fundo" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"/>
</audio>

<!-- Tela inicial -->
<div id="tela-inicial">
  <button id="btn-iniciar">Iniciar</button>
</div>

<!-- Tela de nome -->
<div id="tela-nome">
  <h2 style="color:#fff;">Digite seu nome</h2>
  <input type="text" id="nome-input" placeholder="Seu nome" />
  <button id="btn-confirmar-nome">Vamos lá!</button>
</div>

<!-- Tela do episódio -->
<div id="episodio">
  <div id="frase-grande">Episódio 1 — A Névoa da Floresta</div>
  <div id="cena">
    <!-- Área do diálogo -->
    <div id="dialogo-container">
      <div id="dialogo-box">
        <div id="dialogo"></div>
        <div id="autor"></div>
      </div>
      <!-- Botão sempre visível -->
      <button id="botao-continuar">Continuar</button>
    </div>
    <!-- Opções -->
    <div id="opcoes"></div>
  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
