<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episódio 1 - Blood And Silence</title>
  <link rel="stylesheet" href="teste1.css">
  <link rel="shortcut icon" href="/assets/favicongame.png" type="image/x-icon">
</head>
<body>

  <!-- Painel de Afinidade -->
  <div id="affinity-panel">
    <h4>Relações</h4>
    <ul>
      <li>Lucien: <span id="lucien-score">0</span></li>
      <li>Elias: <span id="elias-score">0</span></li>
      <li>Klaus: <span id="klaus-score">0</span></li>
      <li>Jake: <span id="jake-score">0</span></li>
    </ul>
    <div id="affinity-message"></div>
  </div>

  <!-- Tela de Nome -->
  <div id="name-screen">
    <div id="name-box">
      <h1 class="gothic-title">Blood And Silence</h1>
      <p class="gothic-subtitle">Desperte das sombras...</p>
      <input id="name-input" type="text" placeholder="Seu nome" />
      <button id="startBtn">Entrar na Escuridão</button>
    </div>
  </div>

  <!-- Container do Jogo -->
  <div id="game-container">
    <div id="text-box">
      <div id="story-text">Clique para continuar</div>
    </div>

    <div id="choices"></div>
    <button id="next-episode-btn">Próximo Episódio</button>
    <img id="silhouette" src="/assets/floresta1.png" alt="Silhueta" />
    <div id="fade-screen"></div>
  </div>

  <!-- Música de Fundo -->
  <audio id="bg-music" src="/assets/gothic.mp3" autoplay loop></audio>

  <!-- Script do Jogo -->
  <script src="teste1.js"></script>

</body>
</html>
