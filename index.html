<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood and Silence</title>
    <link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">

</head>
<body>
    <!-- Música sombria -->
     <audio id="bg-music" loop>
        <source src="EFEITO SONORO,AMBIENTE SOMBRIO-TERROR.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
     </audio>

    <div id="tela-inicial">
        <div id="fundo-imagem"></div>
        <img id="logo-vampiros" src="capa.png" alt="Logo Blood and Silence">
        <button class="botao-inicio" onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>

    <script>
    window.addEventListener("load", () => {
        const audio = document.getElementById("bg-music");
        audio.volume = 0; // começa mudo

        const fadeInDuration = 5000; // 5 segundos
        const stepTime = 200;        // a cada 200ms
        const maxVolume = 0.5;       // volume alvo

        let currentVolume = 0;
        let volumeStep = (maxVolume / (fadeInDuration / stepTime));

        audio.play().then(() => {
            let fadeAudio = setInterval(() => {
                if (currentVolume < maxVolume) {
                    currentVolume = Math.min(currentVolume + volumeStep, maxVolume);
                    audio.volume = currentVolume;
                } else {
                    clearInterval(fadeAudio);
                }
            }, stepTime);
        }).catch(err => {
            console.warn("Autoplay bloqueado, pode exigir interação do usuário:", err);
        });
    });

        function iniciarJogo() {
            window.location.href = "../jogo.html"; // Redireciona para o jogo
        }
    </script>
</body>
</html>
